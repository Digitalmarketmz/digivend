<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Produtos | DIGIVEND</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #0b0f1a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111726;
      padding: 10px 20px;
      border-bottom: 2px solid #0af;
    }

    header h1 {
      color: #0af;
      font-weight: 600;
    }

    .icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      position: relative;
    }

    .icon-btn img {
      width: 28px;
      filter: invert(100%) drop-shadow(0 0 6px #0af);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px auto;
      gap: 10px;
    }

    .search-bar input {
      width: 50%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      outline: none;
      background-color: #1a2238;
      color: #fff;
    }

    .search-bar button {
      background-color: #0af;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .search-bar button:hover {
      background-color: #09d;
    }

    .create-btn {
      display: block;
      margin: 0 auto 20px auto;
      background-color: #0af;
      color: #fff;
      border: none;
      padding: 8px 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .create-btn:hover {
      background-color: #09d;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      width: 85%;
      margin: 0 auto;
    }

    .product-card {
      background-color: #131a2a;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px #0af3;
      transition: 0.3s;
      text-align: center;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #0af6;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-actions {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .product-actions button {
      background-color: #0af;
      border: none;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .product-actions button:hover {
      background-color: #09d;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #111726;
      border-radius: 12px;
      width: 95%;
      max-width: 550px;
      padding: 20px;
      box-shadow: 0 0 15px #0af;
      position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #1a2238;
      border-radius: 4px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #0af;
      width: 33%;
      transition: width 0.5s ease;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #1a2238;
      color: #fff;
    }

    .next-btn, .back-btn, .finish-btn {
      background: #0af;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .next-btn:hover, .finish-btn:hover {
      background: #09d;
    }

    .success-modal {
      text-align: center;
      padding: 30px;
    }

    .success-modal h2 {
      color: #0af;
      margin-top: 15px;
    }

  </style>
</head>
<body>
  <header>
    <button class="icon-btn" id="sidebarBtn">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menu">
    </button>
    <h1>DIGIVEND</h1>
    <div class="icons">
      <button class="icon-btn" id="notifBtn">
        <img src="https://cdn-icons-png.flaticon.com/512/3602/3602145.png" alt="Notifica√ß√µes">
      </button>
      <button class="icon-btn" id="profileBtn">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Perfil">
      </button>
    </div>
  </header>

  <section class="search-bar">
    <input type="text" id="searchInput" placeholder="Pesquise o produto...">
    <button id="filterBtn">Filtrar Categoria</button>
  </section>

  <button class="create-btn" id="createProductBtn">+ Criar Produto</button>

  <div class="product-grid" id="productGrid"></div>

  <!-- Modal -->
  <div class="modal" id="productModal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">‚úñ</button>
      <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
      
      <!-- Etapa 1 -->
      <div class="form-step active" id="step1">
        <h2>Etapa 1 - Informa√ß√µes do Produto</h2>
        <div class="form-group"><input type="file" id="productImage" accept="image/*"></div>
        <div class="form-group"><input type="text" id="productName" placeholder="Nome do Produto" required></div>
        <div class="form-group"><input type="number" id="productPrice" placeholder="Pre√ßo (MZN)" required></div>
        <div class="form-group"><input type="number" id="productDiscount" placeholder="Desconto (%)"></div>
        <div class="form-group"><input type="text" id="productCoupon" placeholder="Cup√£o (ex: CUPOMZ)"></div>
        <div class="form-group"><textarea id="productDescription" placeholder="Descri√ß√£o (m√≠nimo 150 caracteres)" rows="4"></textarea></div>
        <button class="next-btn" id="next1">Avan√ßar</button>
      </div>

      <!-- Etapa 2 -->
      <div class="form-step" id="step2">
        <h2>Etapa 2 - Upload do Produto</h2>
        <div class="form-group"><input type="file" id="productFile" accept=".pdf"></div>
        <div class="form-group"><input type="text" id="productLink" placeholder="Ou insira o link (curso ou app)"></div>
        <button class="back-btn" id="back2">Voltar</button>
        <button class="next-btn" id="next2">Avan√ßar</button>
      </div>

      <!-- Etapa 3 -->
      <div class="form-step" id="step3">
        <h2>Etapa 3 - Verifica√ß√£o</h2>
        <div id="verificationStatus">üîç Verificando informa√ß√µes...</div>
        <button class="back-btn" id="back3">Voltar</button>
        <button class="finish-btn" id="finishBtn" style="display:none;">Finalizar</button>
      </div>
    </div>
  </div>

  <script src="meus_produtos.js"></script>
</body>
</html>

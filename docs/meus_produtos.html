<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Produto - Vendedor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    form {
      background-color: #111;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px #007bff88;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #007bff;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      background-color: #222;
      color: white;
    }
    textarea {
      resize: vertical;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
border: none;
      border-radius: 6px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Adicionar Novo Produto</h1>

  <form action="/adicionar_produto" method="POST" enctype="multipart/form-data">
    <label for="nome">Nome do Produto:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="autor">Autor / Fabricante:</label>
    <input type="text" id="autor" name="autor" required>

    <label for="preco">Preço (MT):</label>
    <input type="number" id="preco" name="preco" required>

    <label for="categoria">Categoria:</label>
    <select id="categoria" name="categoria" required>
      <option value="">Selecione...</option>
      <option value="curso">Curso</option>
      <option value="ebook">eBook</option>
      <option value="software">Software</option>
      <option value="servico">Serviço</option>
      <option value="outro">Outro</option>
    </select>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" rows="4" required></textarea>

    <label for="ficheiro">Upload do Arquivo Digital ou Imagem:</label>
    <input type="file" id="ficheiro" name="ficheiro" required>
<button type="submit">Adicionar Produto</button>
  </form>

</body>
</html>

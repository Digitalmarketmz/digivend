<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIGIVEND | Meus Produtos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 bg-gray-900 shadow-md sticky top-0 z-50">
    <button id="sidebarToggle" class="text-white text-2xl">‚ò∞</button>
    <h1 class="text-2xl font-bold text-blue-500">DIGIVEND</h1>
    <div class="relative">
      <button id="profileMenuBtn" class="text-white text-2xl">üë§</button>
      <div id="profileMenu" class="hidden absolute right-0 mt-2 w-40 bg-gray-800 border border-gray-700 rounded-lg shadow-lg">
        <a href="marketplace.html" class="block px-4 py-2 hover:bg-gray-700">Marketplace</a>
        <a href="perfil.html" class="block px-4 py-2 hover:bg-gray-700">Perfil</a>
        <a href="index.html" class="block px-4 py-2 text-red-400 hover:bg-gray-700">Sair</a>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-gray-900 border-r border-gray-700 transform -translate-x-full transition-transform duration-300 z-40">
    <div class="flex justify-between items-center p-4 border-b border-gray-700">
      <h2 class="text-lg font-semibold text-blue-500">Menu</h2>
      <button id="closeSidebar" class="text-white text-xl">‚úï</button>
    </div>
    <nav class="p-4 space-y-2">
      <a href="dashboard_vendedor.html" class="block px-3 py-2 rounded hover:bg-gray-800">Dashboard</a>
      <a href="meus_produtos.html" class="block px-3 py-2 rounded bg-blue-600">Meus Produtos</a>
      <a href="notificacoes.html" class="block px-3 py-2 rounded hover:bg-gray-800">Notifica√ß√µes</a>
      <a href="configuracoes.html" class="block px-3 py-2 rounded hover:bg-gray-800">Configura√ß√µes</a>
    </nav>
  </aside>

  <!-- Conte√∫do principal -->
  <main class="flex-grow px-6 py-10">
    <h2 class="text-3xl font-semibold mb-6">Meus Produtos</h2>

    <!-- Barra de pesquisa -->
    <div class="flex flex-col md:flex-row justify-center items-center gap-4 mb-8">
      <input type="text" id="searchInput" placeholder="Pesquisar produto..." class="w-full md:w-1/2 px-4 py-2 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:ring focus:ring-blue-500">
      <button id="filterCategoryBtn" class="px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700">Filtrar Categoria</button>
      <button id="createProductBtn" class="px-4 py-2 bg-green-600 rounded-lg hover:bg-green-700 text-white text-sm">+ Criar</button>
    </div>

    <!-- Lista de produtos -->
    <div id="productList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </main>

  <!-- Modal Cria√ß√£o de Produto -->
  <div id="productModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg w-full max-w-lg max-h-[90vh] overflow-y-auto relative">
      <button id="closeModal" class="absolute top-3 right-3 text-white text-xl">‚úï</button>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const closeSidebar = document.getElementById('closeSidebar');
    const profileBtn = document.getElementById('profileMenuBtn');
    const profileMenu = document.getElementById('profileMenu');
    const modal = document.getElementById('productModal');
    const modalContent = document.getElementById('modalContent');
    const closeModal = document.getElementById('closeModal');

    sidebarToggle.onclick = () => sidebar.classList.remove('-translate-x-full');
    closeSidebar.onclick = () => sidebar.classList.add('-translate-x-full');

    profileBtn.onclick = () => profileMenu.classList.toggle('hidden');
    window.onclick = (e) => {
      if (!profileBtn.contains(e.target)) profileMenu.classList.add('hidden');
    };

    document.getElementById('createProductBtn').onclick = () => abrirEtapa1();
    closeModal.onclick = () => fecharModal();

    // Barra de progresso
    function atualizarBarra(porcentagem) {
      return `
        <div class="w-full bg-gray-800 rounded-full h-3 mb-6 overflow-hidden">
          <div class="bg-blue-600 h-3 rounded-full transition-all duration-300" style="width:${porcentagem}%"></div>
        </div>
      `;
    }

    // Etapa 1
    function abrirEtapa1() {
      modal.classList.remove('hidden');
      modalContent.innerHTML = `
        ${atualizarBarra(33)}
        <h3 class="text-xl font-semibold mb-4">üìù Etapa 1 ‚Äî Informa√ß√µes do Produto</h3>
        <label class="block mb-2">Upload da Imagem</label>
        <input type="file" id="fotoProduto" accept="image/*" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700" required>
        <label class="block mb-2">Nome do Produto</label>
        <input type="text" id="nomeProduto" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700" required>
        <label class="block mb-2">Pre√ßo (MZN)</label>
        <input type="number" id="precoProduto" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700" required>
        <label class="block mb-2">Descri√ß√£o</label>
        <textarea id="descricaoProduto" rows="4" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700" required></textarea>
        <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700" onclick="abrirEtapa2()">Avan√ßar</button>
      `;
    }

    // Etapa 2
    function abrirEtapa2() {
      modalContent.innerHTML = `
        ${atualizarBarra(66)}
        <h3 class="text-xl font-semibold mb-4">üìÇ Etapa 2 ‚Äî Envio do Produto</h3>
        <label class="block mb-2">Tipo de Produto</label>
        <select id="tipoProduto" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700">
          <option value="">Selecione...</option>
          <option value="ebook">Ebook (PDF)</option>
          <option value="curso">Curso Online (Link)</option>
          <option value="app">Aplicativo (Link)</option>
        </select>
        <div id="inputTipoProduto"></div>
        <button class="bg-gray-700 px-4 py-2 rounded hover:bg-gray-600 mr-2" onclick="abrirEtapa1()">Voltar</button>
        <button class="bg-blue-600 px-4 py-2 rounded hover:bg-blue-700" onclick="abrirEtapa3()">Avan√ßar</button>
      `;
      document.getElementById('tipoProduto').addEventListener('change', (e) => {
        const tipo = e.target.value;
        const container = document.getElementById('inputTipoProduto');
        if (tipo === 'ebook') {
          container.innerHTML = `<label class="block mb-2">Upload do PDF</label><input type="file" id="arquivoProduto" accept=".pdf" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700">`;
        } else if (tipo === 'curso' || tipo === 'app') {
          container.innerHTML = `<label class="block mb-2">Link do Produto</label><input type="url" id="linkProduto" class="w-full p-2 mb-4 rounded bg-gray-800 border border-gray-700" placeholder="https://">`;
        } else {
          container.innerHTML = ``;
        }
      });
    }

    // Etapa 3 ‚Äî Verifica√ß√£o
    function abrirEtapa3() {
      modalContent.innerHTML = `
        ${atualizarBarra(100)}
        <h3 class="text-xl font-semibold mb-4">‚öôÔ∏è Etapa 3 ‚Äî Verifica√ß√£o</h3>
        <p class="text-gray-400 mb-4">Analisando seus dados...</p>
        <div id="verificacao" class="space-y-2 text-sm"></div>
      `;

      const checks = ["Imagem", "Nome", "Pre√ßo", "Arquivo/Link"];
      let i = 0;

      const intervalo = setInterval(() => {
        if (i < checks.length) {
          document.getElementById("verificacao").innerHTML += `<p>‚úÖ ${checks[i]} verificado</p>`;
          i++;
        } else {
          clearInterval(intervalo);
          setTimeout(() => {
            document.getElementById("verificacao").innerHTML += `
              <button class='mt-4 bg-green-600 px-4 py-2 rounded hover:bg-green-700' onclick='finalizarCriacao()'>Finalizar</button>
            `;
          }, 1000);
        }
      }, 2500);
    }

    function finalizarCriacao() {
      modalContent.innerHTML = `
        <div class="text-center relative">
          <button class="absolute top-3 right-3 text-white text-xl" onclick="fecharModal()">‚úï</button>
          <p class="text-5xl mb-4">üì¶‚úÖÔ∏è</p>
          <h3 class="text-xl font-semibold mb-2">Produto criado com sucesso!</h3>
          <p class="text-gray-400 mb-4">O tempo de espera para revis√£o √© de 30 minutos.</p>
          <p class="text-gray-400 text-sm">Ap√≥s aprova√ß√£o, o status mudar√° para <span class="text-green-400">Ativo</span>.<br>Se rejeitado, ficar√° <span class="text-red-400">Rejeitado</span>.</p>
        </div>
      `;
      setTimeout(() => fecharModal(), 7000);
    }

    function fecharModal() {
      modal.classList.add('hidden');
    }
  </script>

</body>
</html>

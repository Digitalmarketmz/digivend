<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifica√ß√µes | DIGIVEND</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-950 text-white min-h-screen flex flex-col items-center p-8">
  <h1 class="text-2xl font-bold text-blue-500 mb-6">üì¨ Suas Notifica√ß√µes</h1>

  <div id="listaNotificacoes" class="space-y-4 w-full max-w-xl"></div>

  <a href="dashboard_vendedor.html" class="mt-8 text-blue-400 hover:underline">‚¨Ö Voltar ao Dashboard</a>

  <script>
    const listaNotificacoes = document.getElementById("listaNotificacoes");
    let notificacoes = JSON.parse(localStorage.getItem("notificacoes")) || [];

    function renderNotificacoes() {
      listaNotificacoes.innerHTML = "";

      if (notificacoes.length === 0) {
        listaNotificacoes.innerHTML = "<p class='text-gray-400 text-center'>Nenhuma notifica√ß√£o dispon√≠vel.</p>";
        return;
      }

      notificacoes.forEach((n) => {
        const div = document.createElement("div");
        div.className = "bg-gray-900 border-l-4 border-blue-600 p-4 rounded-xl flex justify-between items-center";
        div.innerHTML = `
          <span>${n.titulo}</span>
          <button onclick="lerNotificacao(${n.id})" class="text-gray-300 hover:text-red-400">‚úï</button>
        `;
        listaNotificacoes.appendChild(div);
      });
    }

    function lerNotificacao(id) {
      notificacoes = notificacoes.filter(n => n.id !== id);
      localStorage.setItem("notificacoes", JSON.stringify(notificacoes));
      renderNotificacoes();
    }

    renderNotificacoes();
  </script>
</body>
</html>

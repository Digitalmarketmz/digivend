<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Comprador - DIGIVEND</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">
      Criar Conta de Comprador
    </h1>

    <form onsubmit="event.preventDefault(); cadastrar('comprador');">
      <label class="block mb-2 font-medium text-gray-700">Email</label>
      <input id="email" type="email" placeholder="Digite seu email"
        class="w-full p-3 border rounded-lg mb-4 focus:ring focus:ring-blue-200" required />

      <label class="block mb-2 font-medium text-gray-700">Senha</label>
      <div class="relative mb-4">
        <input id="senha" type="password" placeholder="Crie uma senha forte"
          class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-200 pr-10" required />
        <button type="button" onclick="mostrarSenha('senha')" class="absolute inset-y-0 right-3 text-gray-500">ğŸ‘ï¸</button>
      </div>

      <label class="block mb-2 font-medium text-gray-700">Repetir Senha</label>
      <div class="relative mb-6">
        <input id="confirmar_senha" type="password" placeholder="Repita sua senha"
          class="w-full p-3 border rounded-lg focus:ring focus:ring-blue-200 pr-10" required />
        <button type="button" onclick="mostrarSenha('confirmar_senha')" class="absolute inset-y-0 right-3 text-gray-500">ğŸ‘ï¸</button>
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">
        Criar Conta
      </button>

      <p class="text-center mt-4 text-sm text-gray-600">
        JÃ¡ tem uma conta?
        <a href="login.html" class="text-blue-600 hover:underline">Entrar</a>
      </p>
    </form>
  </div>

  <script>
    function mostrarSenha(id) {
      const campo = document.getElementById(id);
      campo.type = campo.type === "password" ? "text" : "password";
    }
  </script>

  <script src="script.js"></script>
</body>
</html>

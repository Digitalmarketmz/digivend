<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Produto - DigiVend</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 {
      color: #007bff;
      text-align: center;
    }
    .form-container {
      max-width: 550px;
      margin: auto;
      background: #111;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px #007bff55;
      position: relative;
    }
    .progress {
      height: 8px;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress-bar {
      height: 100%;
      width: 33%;
      background-color: #007bff;
      transition: width 0.3s ease;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #007bff;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: white;
      margin-bottom: 12px;
    }
    textarea { resize: vertical; }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .hidden { display: none; }
    .char-count {
      font-size: 13px;
      text-align: right;
      color: #ccc;
    }
    .success-message {
      text-align: center;
      padding: 20px;
      background-color: #0a0a0a;
      border-radius: 12px;
      box-shadow: 0 0 10px #007bff;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      display: none;
    }
    .close-msg {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      color: #007bff;
      font-size: 22px;
    }
    .verificacao {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Criar Novo Produto</h1>

  <div class="form-container">

    <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>

    <!-- ETAPA 1 -->
    <form id="etapa1">
      <label>Foto do Produto:</label>
      <input type="file" id="fotoProduto" accept="image/*" required>

      <label>Nome do Produto:</label>
      <input type="text" id="nomeProduto" required>

      <label>Pre√ßo (MT):</label>
      <input type="number" id="preco" min="99" required>

      <label>Desconto (%):</label>
      <input type="number" id="desconto" min="0" max="90">

      <label>Cupom de Desconto:</label>
      <input type="text" id="cupom">

      <label>Descri√ß√£o:</label>
      <textarea id="descricao" rows="4" minlength="150" required></textarea>
      <div class="char-count" id="charCount">0 / 150</div>

      <label>Categoria:</label>
      <select id="categoria" required>
        <option value="">Selecione...</option>
        <option>Empreender</option>
        <option>Neg√≥cios</option>
        <option>Sa√∫de</option>
        <option>Fitness</option>
        <option>Educa√ß√£o</option>
        <option>Outros</option>
      </select>

      <label>Tipo de Produto:</label>
      <select id="tipoProduto" required>
        <option value="">Selecione...</option>
        <option value="ebook">Ebook</option>
        <option value="curso">Curso Online</option>
        <option value="app">Aplicativo</option>
      </select>

      <label>Permitir Afiliados?</label>
      <select id="permitirAfiliados">
        <option value="nao">N√£o</option>
        <option value="sim">Sim</option>
      </select>

      <div id="afiliadosForm" class="hidden">
        <label>Comiss√£o (%):</label>
        <input type="number" id="comissao" min="1" max="90">

        <label>Valor a Receber (MT):</label>
        <input type="number" id="valorReceber" disabled>

        <label>Link do Produto (Afiliado):</label>
        <input type="url" id="linkAfiliado">
      </div>

      <button type="button" id="avancar1">Avan√ßar</button>
    </form>

    <!-- ETAPA 2 -->
    <form id="etapa2" class="hidden">
      <label id="labelArquivo">Upload do Arquivo (PDF m√≠nimo 3MB, m√°x 18MB)</label>
      <input type="file" id="arquivoProduto" accept=".pdf">

      <label id="labelLink" class="hidden">Link do Curso/App:</label>
      <input type="url" id="linkProduto" class="hidden">

      <button type="button" id="voltar2">Voltar</button>
      <button type="button" id="avancar2">Avan√ßar</button>
    </form>

    <!-- ETAPA 3 -->
    <div id="etapa3" class="hidden verificacao">
      <h3>Verificando Informa√ß√µes...</h3>
      <p id="verificacaoStatus">Iniciando verifica√ß√£o...</p>
      <button type="button" id="voltar3" class="hidden">Voltar</button>
      <button type="button" id="finalizar" class="hidden">Finalizar</button>
    </div>
  </div>

  <div class="success-message" id="successMsg">
    <div class="close-msg" id="closeMsg">‚úñ</div>
    <h2>üì¶‚úÖ Produto criado com sucesso!</h2>
    <p>O tempo de revis√£o m√≠nima √© de 30 minutos.<br>
    Caso seja aprovado, o status mudar√° de <b>Pendente</b> para <b>Ativo</b>.<br>
    Caso rejeitado, o status mudar√° para <b>Rejeitado</b>.</p>
  </div>

  <script>
    const etapa1 = document.getElementById('etapa1');
    const etapa2 = document.getElementById('etapa2');
    const etapa3 = document.getElementById('etapa3');
    const progress = document.getElementById('progress-bar');
    const desc = document.getElementById('descricao');
    const charCount = document.getElementById('charCount');
    const afiliadosForm = document.getElementById('afiliadosForm');
    const preco = document.getElementById('preco');
    const desconto = document.getElementById('desconto');
    const valorReceber = document.getElementById('valorReceber');
    const comissao = document.getElementById('comissao');
    const permitirAfiliados = document.getElementById('permitirAfiliados');
    const tipoProduto = document.getElementById('tipoProduto');
    const labelArquivo = document.getElementById('labelArquivo');
    const labelLink = document.getElementById('labelLink');
    const arquivoProduto = document.getElementById('arquivoProduto');
    const linkProduto = document.getElementById('linkProduto');

    desc.addEventListener('input', () => {
      charCount.textContent = `${desc.value.length} / 150`;
    });

    permitirAfiliados.addEventListener('change', () => {
      afiliadosForm.classList.toggle('hidden', permitirAfiliados.value !== 'sim');
    });

    comissao.addEventListener('input', () => {
      const precoValor = parseFloat(preco.value) || 0;
      const comissaoValor = parseFloat(comissao.value) || 0;
      valorReceber.value = ((precoValor * comissaoValor) / 100).toFixed(2);
    });

    desconto.addEventListener('input', () => {
      if (parseFloat(preco.value) < 199) {
        desconto.value = '';
        alert('Descontos s√≥ s√£o permitidos para produtos a partir de 199 MT.');
      }
    });

    document.getElementById('avancar1').onclick = () => {
      if (!etapa1.checkValidity() || desc.value.length < 150) {
        alert('Por favor, preencha todos os campos corretamente (m√≠nimo 150 caracteres na descri√ß√£o).');
        return;
      }
      etapa1.classList.add('hidden');
      etapa2.classList.remove('hidden');
      progress.style.width = '66%';

      if (tipoProduto.value === 'ebook') {
        arquivoProduto.classList.remove('hidden');
        labelArquivo.classList.remove('hidden');
        linkProduto.classList.add('hidden');
        labelLink.classList.add('hidden');
      } else {
        arquivoProduto.classList.add('hidden');
        labelArquivo.classList.add('hidden');
        linkProduto.classList.remove('hidden');
        labelLink.classList.remove('hidden');
      }
    };

    document.getElementById('voltar2').onclick = () => {
      etapa2.classList.add('hidden');
      etapa1.classList.remove('hidden');
      progress.style.width = '33%';
    };

    document.getElementById('avancar2').onclick = () => {
      if (
        (tipoProduto.value === 'ebook' && !arquivoProduto.files.length) ||
        (tipoProduto.value !== 'ebook' && !linkProduto.value)
      ) {
        alert('Por favor, forne√ßa o arquivo ou link do produto.');
        return;
      }
      etapa2.classList.add('hidden');
      etapa3.classList.remove('hidden');
      progress.style.width = '100%';
      iniciarVerificacao();
    };

    function iniciarVerificacao() {
      const verificacao = document.getElementById('verificacaoStatus');
      const voltar3 = document.getElementById('voltar3');
      const finalizar = document.getElementById('finalizar');

      const etapas = ['Imagem do produto', 'Nome', 'Arquivo ou Link'];
      let index = 0;

      const interval = setInterval(() => {
        if (index < etapas.length) {
          verificacao.textContent = `Verificando ${etapas[index]}...`;
          index++;
        } else {
          clearInterval(interval);
          verificacao.textContent = 'Tudo preenchido corretamente!';
          finalizar.classList.remove('hidden');
        }
      }, 3500);
    }

    document.getElementById('finalizar').onclick = () => {
      etapa3.classList.add('hidden');
      document.getElementById('successMsg').style.display = 'block';
      setTimeout(() => {
        location.href = 'meus_produtos.html';
      }, 3500);
    };

    document.getElementById('closeMsg').onclick = () => {
      document.getElementById('successMsg').style.display = 'none';
    };
  </script>
</body>
</html>

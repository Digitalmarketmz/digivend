<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redefinir Senha - DIGIVEND</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white flex flex-col min-h-screen">

  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 bg-white shadow-md sticky top-0">
    <h1 class="text-2xl font-bold text-blue-600">DIGIVEND</h1>
    <a href="login.html" class="text-gray-700 hover:text-blue-600 font-medium transition">Voltar ao Login</a>
  </header>

  <!-- FormulÃ¡rio -->
  <main class="flex-grow flex items-center justify-center px-6 py-12">
    <div class="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full border border-gray-100">
      <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Redefinir Senha</h2>

      <form id="resetForm" class="space-y-5">
        <div>
          <label for="novaSenha" class="block text-gray-700 font-medium mb-1">Nova senha</label>
          <input type="password" id="novaSenha" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="confirmarSenha" class="block text-gray-700 font-medium mb-1">Confirmar senha</label>
          <input type="password" id="confirmarSenha" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="flex items-center">
          <input type="checkbox" id="mostrarSenha" class="mr-2">
          <label for="mostrarSenha" class="text-sm text-gray-600">Mostrar senha</label>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
          Redefinir Senha
        </button>
      </form>
    </div>
  </main>

  <footer class="bg-gray-900 text-gray-300 py-6 text-center mt-auto">
    <h4 class="text-lg font-semibold text-white">DIGIVEND</h4>

  </footer>

</body>
</html>

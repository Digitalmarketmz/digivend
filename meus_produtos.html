<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Produtos - DigiVend</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    header {
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 0 10px #007bff44;
    }
    .logo {
      font-size: 20px;
      color: #007bff;
      font-weight: bold;
    }
    .icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .icon {
      cursor: pointer;
      font-size: 22px;
    }
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 240px;
      background-color: #111;
      box-shadow: 2px 0 8px #007bff33;
      transform: translateX(-100%);
      transition: 0.3s;
      z-index: 10;
      padding: 20px;
    }
    .sidebar.active {
      transform: translateX(0);
    }
    .sidebar h2 {
      color: #007bff;
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 15px 0;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar ul li:hover {
      color: #007bff;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      color: #007bff;
      font-size: 22px;
    }
    main {
      padding: 30px;
      text-align: center;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .search-bar input {
      width: 50%;
      min-width: 250px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #111;
      color: white;
    }
    .search-bar button {
      padding: 10px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .search-bar button:hover {
      background-color: #0056b3;
    }
    .create-btn {
      display: block;
      margin: 10px auto 20px;
      padding: 10px 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    .create-btn:hover {
      background-color: #0056b3;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 10px;
    }
    .product-card {
      background-color: #111;
      border-radius: 10px;
      padding: 15px;
      text-align: left;
      box-shadow: 0 0 10px #007bff33;
    }
    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product-card h3 {
      color: #007bff;
      margin: 5px 0;
    }
    .product-card p {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <div class="icon" id="menu-btn">â˜°</div>
    <div class="logo">DigiVend</div>
    <div class="icons">
      <div class="icon" id="notif-bell">ðŸ””</div>
      <div class="icon" id="profile-btn">ðŸ‘¤</div>
    </div>
  </header>

  <aside class="sidebar" id="sidebar">
    <span class="close-btn" id="close-sidebar">âœ–</span>
    <h2>Menu</h2>
    <ul>
      <li onclick="location.href='dashboard.html'">Dashboard</li>
      <li onclick="location.href='meus_produtos.html'">Meus Produtos</li>
      <li onclick="location.href='notificacoes.html'">NotificaÃ§Ãµes</li>
      <li onclick="location.href='marketplace.html'">Marketplace / Loja</li>
      <li onclick="location.href='configuracoes.html'">ConfiguraÃ§Ãµes</li>
      <li onclick="location.href='index.html'">Sair</li>
    </ul>
  </aside>

  <main>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Pesquisar produto...">
      <button id="filter-btn">Filtrar Categoria</button>
    </div>
    <button class="create-btn" onclick="location.href='adicionar_produto.html'">+ Criar Produto</button>
    
    <div class="products" id="product-list">
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Produto">
        <h3>Curso de ProgramaÃ§Ã£o</h3>
        <p>PreÃ§o: 299 MT</p>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/300x200" alt="Produto">
        <h3>Ebook de Marketing</h3>
        <p>PreÃ§o: 149 MT</p>
      </div>
    </div>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const menuBtn = document.getElementById('menu-btn');
    const closeSidebar = document.getElementById('close-sidebar');
    menuBtn.onclick = () => sidebar.classList.add('active');
    closeSidebar.onclick = () => sidebar.classList.remove('active');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Produtos - DigiVend</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    /* HEADER / TOPO */
    header {
      background-color: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #007bff44;
      position: sticky;
      top: 0;
      z-index: 998;
    }

    .logo {
      font-size: 20px;
      color: #007bff;
      text-align: center;
      flex: 1;
    }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icon {
      background: none;
      border: none;
      color: #007bff;
      font-size: 22px;
      cursor: pointer;
      position: relative;
    }

    .notification-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      font-size: 11px;
      border-radius: 50%;
      padding: 2px 5px;
    }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #111;
      color: white;
      transition: left 0.3s ease;
      z-index: 999;
      overflow-y: auto;
      box-shadow: 2px 0 10px rgba(0,0,0,0.6);
    }
    .sidebar.open {
      left: 0;
    }
    .sidebar .close-btn {
      background: none;
      border: none;
      color: #007bff;
      font-size: 22px;
      padding: 15px;
      cursor: pointer;
      float: right;
    }
    .sidebar-logo {
      text-align: center;
      margin: 20px 0;
      color: #007bff;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }
    .sidebar ul li {
      margin: 10px 0;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .sidebar ul li a:hover,
    .sidebar ul li a.active {
      background-color: #007bff33;
    }
    .open-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 22px;
      border-radius: 6px;
      cursor: pointer;
      padding: 8px 12px;
      z-index: 1000;
    }

    /* PESQUISA E FILTRO */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 30px 0 10px;
      gap: 10px;
    }

    .search-container input {
      width: 50%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #111;
      color: white;
    }

    .search-container button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 14px;
      cursor: pointer;
    }

    /* BOT√ÉO CRIAR */
    .create-btn {
      display: block;
      margin: 10px auto 20px 25%;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 8px 18px;
      cursor: pointer;
      font-size: 15px;
    }

    /* PRODUTOS */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 8px #007bff55;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }
    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      height: 160px;
      object-fit: cover;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      color: #007bff;
    }

    .product-card p {
      font-size: 14px;
      color: #ccc;
    }

    .status {
      margin: 8px 0;
      font-size: 13px;
    }

    .status.ativo { color: #28a745; }
    .status.pendente { color: #ffc107; }
    .status.inativo { color: #dc3545; }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .actions button {
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      flex: 1;
      margin: 0 3px;
    }

    /* CHATBOT */
    .chatbot {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 0 10px #007bff88;
    }

    @media (max-width: 768px) {
      .search-container input {
        width: 70%;
      }
      .create-btn {
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <button id="openSidebar" class="open-btn" onclick="toggleSidebar()">‚ò∞</button>

  <!-- SIDEBAR -->
  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">‚úñ</button>
    <div class="sidebar-content">
      <h2 class="sidebar-logo">DigiVend</h2>
      <ul>
        <li><a href="dashboard_vendedor.html">üìä Dashboard</a></li>
        <li><a href="meus_produtos.html" class="active">üì¶ Meus Produtos</a></li>
        <li><a href="adicionar_produtos.html">‚ûï Adicionar Produto</a></li>
        <li><a href="loja.html">üõí Marketplace</a></li>
        <li><a href="#">‚öôÔ∏è Configura√ß√µes</a></li>
        <li><a href="#">üö™ Sair</a></li>
      </ul>
    </div>
  </div>

  <!-- TOPO -->
  <header>
    <div class="logo">DigiVend</div>
    <div class="header-icons">
      <button class="icon" id="notifIcon">üîî<span class="notification-count">3</span></button>
      <button class="icon" id="profileIcon">üë§</button>
    </div>
  </header>

  <!-- PESQUISA E FILTRO -->
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Pesquisar produto...">
    <button id="filterBtn">Filtrar Categoria</button>
  </div>

  <!-- CRIAR -->
  <button class="create-btn" onclick="window.location.href='adicionar_produtos.html'">+ Criar Produto</button>

  <!-- LISTA DE PRODUTOS -->
  <section class="products-grid" id="productsContainer">
    <!-- Exemplo de produto -->
    <div class="product-card">
      <img src="https://via.placeholder.com/300x160" alt="Produto">
      <h3>Curso de HTML</h3>
      <p>Autor: Jo√£o Silva</p>
      <div class="status ativo">Ativo</div>
      <div class="actions">
        <button onclick="copyLink()">Copiar Link</button>
        <button onclick="editProduct()">Editar</button>
        <button onclick="deleteProduct()">Excluir</button>
      </div>
    </div>
  </section>

  <!-- CHATBOT -->
  <button class="chatbot">üí¨</button>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
    }

    // Fechar sidebar clicando fora
    document.addEventListener('click', function (event) {
      const sidebar = document.getElementById('sidebar');
      const openBtn = document.getElementById('openSidebar');
      if (!sidebar.contains(event.target) && !openBtn.contains(event.target)) {
        sidebar.classList.remove('open');
      }
    });

    // Fun√ß√µes dos bot√µes
    function copyLink() {
      navigator.clipboard.writeText("https://digivend.com/produto/123");
      alert("Link copiado!");
    }

    function editProduct() {
      alert("Abrindo editor de produto...");
    }

    function deleteProduct() {
      if (confirm("Deseja realmente excluir este produto?")) {
        alert("Produto exclu√≠do!");
      }
    }
  </script>
</body>
</html>

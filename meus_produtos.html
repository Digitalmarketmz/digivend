<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Meus Produtos - DIGIVEND</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #111;
      height: 100vh;
      padding-top: 20px;
      position: fixed;
      left: -240px;
      top: 0;
      transition: left 0.3s ease;
    }
    .sidebar.active { left: 0; }
    .sidebar h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .sidebar a:hover {
      background-color: #007bff;
      color: #fff;
    }

    /* Conte√∫do principal */
    .main {
      flex-grow: 1;
      margin-left: 0;
      transition: margin-left 0.3s ease;
      width: 100%;
    }
    .sidebar.active ~ .main { margin-left: 220px; }

    /* Topbar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 20px;
      box-shadow: 0 0 10px #007bff66;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .menu-btn, .perfil-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
    }
    .perfil-btn:hover, .menu-btn:hover {
      color: #007bff;
    }
    h1 { color: #007bff; text-align: center; }

    /* Pesquisa e filtro */
    .filtros {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px;
    }
    .filtros input, .filtros select {
      background-color: #111;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 6px;
    }
    .filtros button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .filtros button:hover { background-color: #0056b3; }

    /* Cards */
    .produtos-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background-color: #111;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px #007bff44;
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-4px); }
    .card h3 { color: #007bff; margin: 5px 0; }
    .card p { color: #ccc; font-size: 14px; margin: 5px 0; }
    .status {
      background-color: #007bff44;
      padding: 4px 8px;
      border-radius: 6px;
      display: inline-block;
      font-size: 13px;
    }
    .botoes-card {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .botoes-card button {
      background-color: #007bff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }
    .botoes-card button:hover { background-color: #0056b3; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>DIGIVEND</h2>
    <a href="#">üè† Dashboard</a>
    <a href="#">üí∞ Vendas</a>
    <a href="#">üì¶ Meus Produtos</a>
    <a href="#">‚öôÔ∏è Configura√ß√µes</a>
  </div>

  <!-- Conte√∫do principal -->
  <div class="main">
    <div class="topbar">
      <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
      <h2>Meus Produtos</h2>
      <button class="perfil-btn" onclick="abrirPerfil()">üë§</button>
    </div>

    <div class="filtros">
      <input type="text" id="pesquisa" placeholder="Pesquisar produto...">
      <select id="categoriaFiltro">
        <option value="">Todas as categorias</option>
        <option value="curso">Curso</option>
        <option value="ebook">eBook</option>
        <option value="software">Software</option>
        <option value="servico">Servi√ßo</option>
        <option value="outro">Outro</option>
      </select>
      <button onclick="filtrar()">Filtrar</button>
      <button onclick="window.location.href='adicionar_produto.html'">+ Criar</button>
    </div>

    <div id="produtosContainer" class="produtos-container"></div>
  </div>

  <script>
    // Toggle sidebar
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    // Simula√ß√£o do perfil
    function abrirPerfil() {
      alert("Perfil do vendedor - funcionalidade em desenvolvimento üí°");
    }

    // Carregar produtos do localStorage
    function carregarProdutos() {
      const container = document.getElementById("produtosContainer");
      const produtos = JSON.parse(localStorage.getItem("produtos")) || [];
      container.innerHTML = "";

      if (produtos.length === 0) {
        container.innerHTML = "<p>Nenhum produto adicionado ainda.</p>";
        return;
      }

      produtos.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${p.nome}</h3>
          <p>${p.descricao ? p.descricao.substring(0, 80) + "..." : "Sem descri√ß√£o."}</p>
          <p><b>Pre√ßo:</b> ${p.preco} MT</p>
          <p><b>Categoria:</b> ${p.categoria}</p>
          <span class="status">${p.status}</span>
          <div class="botoes-card">
            <button onclick="editarProduto(${i})">Editar</button>
            <button onclick="removerProduto(${i})">Remover</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // Filtro de pesquisa e categoria
    function filtrar() {
      const termo = document.getElementById("pesquisa").value.toLowerCase();
      const categoria = document.getElementById("categoriaFiltro").value;
      const produtos = JSON.parse(localStorage.getItem("produtos")) || [];
      const container = document.getElementById("produtosContainer");
      container.innerHTML = "";

      const filtrados = produtos.filter(p =>
        p.nome.toLowerCase().includes(termo) &&
        (categoria === "" || p.categoria === categoria)
      );

      if (filtrados.length === 0) {
        container.innerHTML = "<p>Nenhum produto encontrado.</p>";
        return;
      }

      filtrados.forEach((p, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${p.nome}</h3>
          <p>${p.descricao ? p.descricao.substring(0, 80) + "..." : "Sem descri√ß√£o."}</p>
          <p><b>Pre√ßo:</b> ${p.preco} MT</p>
          <p><b>Categoria:</b> ${p.categoria}</p>
          <span class="status">${p.status}</span>
        `;
        container.appendChild(card);
      });
    }

    // Remover produto
    function removerProduto(index) {
      if (confirm("Deseja realmente remover este produto?")) {
        const produtos = JSON.parse(localStorage.getItem("produtos")) || [];
        produtos.splice(index, 1);
        localStorage.setItem("produtos", JSON.stringify(produtos));
        carregarProdutos();
      }
    }

    // Editar (placeholder)
    function editarProduto(index) {
      alert("Edi√ß√£o de produto em desenvolvimento üí°");
    }

    carregarProdutos();
  </script>
</body>
</html>

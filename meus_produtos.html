<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meus Produtos - DIGIVEND</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      font-family: "Poppins", sans-serif;
    }

    .sidebar {
      transition: transform 0.3s ease-in-out;
    }

    .card {
      background-color: #111;
      border-left: 4px solid #007bff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 0 10px #007bff33;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .status-pendente {
      color: #fbbf24;
    }

    .status-ativo {
      color: #22c55e;
    }

    .status-inativo {
      color: #ef4444;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body class="min-h-screen">

  <!-- TOPO -->
  <header class="flex justify-between items-center px-6 py-4 bg-[#111] border-b border-blue-600 sticky top-0 z-50">
    <button id="sidebarToggle" class="text-blue-500 text-2xl">&#9776;</button>
    <h1 class="text-2xl font-bold text-blue-500 text-center">DIGIVEND</h1>
    <div class="flex items-center space-x-4">
      <!-- SININHO -->
      <div class="relative">
        <button id="notiButton" class="text-2xl">üîî</button>
        <span id="notiCount" class="absolute -top-1 -right-2 bg-blue-500 text-xs px-1 rounded-full">2</span>
        <div id="notiPanel" class="hidden absolute right-0 mt-3 bg-[#111] border border-blue-600 rounded-lg w-64 shadow-lg">
          <ul class="p-2 space-y-2">
            <li class="p-2 bg-blue-950 rounded hover:bg-blue-900 cursor-pointer">Produto aprovado ‚úÖ</li>
            <li class="p-2 bg-blue-950 rounded hover:bg-blue-900 cursor-pointer">Nova mensagem üí¨</li>
          </ul>
        </div>
      </div>

      <!-- PERFIL -->
      <div class="relative">
        <button id="perfilButton" class="text-2xl">üë§</button>
        <div id="perfilMenu" class="hidden absolute right-0 mt-3 bg-[#111] border border-blue-600 rounded-lg w-48 shadow-lg">
          <a href="marketplace.html" class="block px-4 py-2 hover:bg-blue-900">Marketplace</a>
          <a href="perfil.html" class="block px-4 py-2 hover:bg-blue-900">Perfil</a>
          <a href="index.html" class="block px-4 py-2 text-red-400 hover:bg-blue-900">Sair</a>
        </div>
      </div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full w-64 bg-[#111] border-r border-blue-600 p-4 transform -translate-x-full z-50">
    <button id="closeSidebar" class="text-white text-xl mb-6 hover:text-blue-400">‚úñ</button>
    <nav class="flex flex-col space-y-3">
      <a href="dashboard_vendedor.html" class="hover:text-blue-400">Dashboard</a>
      <a href="meus_produtos.html" class="text-blue-400 font-semibold">Meus Produtos</a>
      <a href="notificacoes.html" class="hover:text-blue-400">Notifica√ß√µes</a>
      <a href="marketplace.html" class="hover:text-blue-400">Marketplace</a>
      <a href="configuracoes.html" class="hover:text-blue-400">Configura√ß√µes</a>
    </nav>
  </aside>

  <!-- CONTE√öDO PRINCIPAL -->
  <main class="p-6">
    <h2 class="text-3xl text-blue-500 font-bold mb-6 text-center">üì¶ Meus Produtos</h2>

    <!-- BARRA DE PESQUISA E FILTRO -->
    <div class="flex flex-col md:flex-row md:justify-center md:items-center gap-3 mb-4">
      <input id="searchInput" type="text" placeholder="Pesquisar produto..." class="w-full md:w-1/2 p-3 rounded-lg bg-[#111] border border-blue-600 focus:outline-none">
      <button id="filtrarBtn" class="btn w-full md:w-auto">Filtrar Categoria</button>
    </div>

    <!-- BOT√ÉO CRIAR PRODUTO -->
    <div class="flex justify-start mb-6">
      <button id="criarProdutoBtn" class="btn px-6 py-3">+ Criar Produto</button>
    </div>

    <!-- GRID DE PRODUTOS -->
    <div id="produtosContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Exemplo de produto -->
      <div class="card">
        <img src="https://via.placeholder.com/300x150" class="w-full h-28 object-cover rounded-lg mb-3" />
        <h3 class="text-lg font-semibold">Ebook: Segredos do Sucesso</h3>
        <p class="text-sm text-gray-300 mb-2">Descubra as estrat√©gias para alcan√ßar seus objetivos.</p>
        <p class="font-semibold text-blue-400">Pre√ßo: 199 MZN</p>
        <p>Status: <span class="status-ativo">Ativo</span></p>

        <!-- BOT√ïES -->
        <div class="flex justify-between mt-3 text-sm">
          <button class="bg-blue-600 px-3 py-2 rounded hover:bg-blue-700" onclick="copiarLink()">Copiar Link</button>
          <button class="bg-yellow-500 px-3 py-2 rounded hover:bg-yellow-600" onclick="editarProduto('ativo')">Editar</button>
          <button class="bg-red-600 px-3 py-2 rounded hover:bg-red-700" onclick="removerProduto()">Remover</button>
        </div>
      </div>
    </div>
  </main>

  <!-- CHATBOT -->
  <button id="chatbotBtn" class="fixed bottom-6 left-6 bg-blue-600 text-white p-3 rounded-full text-xl shadow-lg hover:bg-blue-700">üí¨</button>

  <script>
    // Sidebar
    const sidebar = document.getElementById("sidebar");
    document.getElementById("sidebarToggle").onclick = () => sidebar.classList.remove("-translate-x-full");
    document.getElementById("closeSidebar").onclick = () => sidebar.classList.add("-translate-x-full");

    // Perfil menu
    const perfilMenu = document.getElementById("perfilMenu");
    document.getElementById("perfilButton").onclick = () => perfilMenu.classList.toggle("hidden");

    // Sininho
    const notiPanel = document.getElementById("notiPanel");
    document.getElementById("notiButton").onclick = () => notiPanel.classList.toggle("hidden");

    // Chatbot
    document.getElementById("chatbotBtn").onclick = () => {
      alert("üí¨ Chatbot DIGIVEND: suporte em breve!");
    };

    // Redirecionar criar produto
    document.getElementById("criarProdutoBtn").onclick = () => {
      window.location.href = "criar_produto.html";
    };

    // Filtro
    document.getElementById("filtrarBtn").onclick = () => {
      alert("üîç Filtro de categorias em breve!");
    };

    // Fun√ß√µes dos bot√µes
    function copiarLink() {
      navigator.clipboard.writeText("https://digivend.com/produto/exemplo");
      alert("üîó Link copiado!");
    }

    function editarProduto(status) {
      if (status === "pendente") {
        alert("‚ö†Ô∏è N√£o √© poss√≠vel editar produtos pendentes!");
      } else {
        alert("‚úèÔ∏è Abrindo editor de produto...");
      }
    }

    function removerProduto() {
      if (confirm("Tem certeza que deseja remover este produto?")) {
        alert("üóëÔ∏è Produto removido com sucesso!");
      }
    }
  </script>
</body>
</html>

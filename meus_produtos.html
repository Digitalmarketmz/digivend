<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Produtos - DigiVend</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 230px;
      height: 100vh;
      background: #111;
      padding: 20px;
      box-shadow: 2px 0 10px #007bff55;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background: #007bff;
    }

    /* Topbar */
    .topbar {
      margin-left: 230px;
      height: 70px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      box-shadow: 0 2px 10px #007bff55;
    }
    .topbar-center img {
      width: 100px;
    }
    .icon-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      margin-left: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .icon-btn:hover {
      color: #007bff;
    }

    /* Barra de pesquisa */
    .search-section {
      margin-left: 230px;
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .search-bar {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 600px;
      gap: 10px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: white;
      font-size: 14px;
    }

    .filter-btn {
      background: #007bff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s;
    }

    .filter-btn:hover {
      background: #0056b3;
    }

    /* Bot√£o Criar */
    .create-section {
      margin-left: 230px;
      padding: 10px 30px;
    }
    .create-btn {
      background: #007bff;
      border: none;
      padding: 8px 20px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    .create-btn:hover {
      background: #0056b3;
    }

    /* Produtos */
    .produtos-container {
      margin-left: 230px;
      padding: 20px 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .produto-card {
      background: #111;
      border-radius: 12px;
      box-shadow: 0 0 10px #007bff55;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
    }
    .produto-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px #007bffaa;
    }
    .produto-card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .status {
      font-weight: bold;
    }
    .status.ativo {
      color: #00ff88;
    }
    .status.pendente {
      color: #ffbb00;
    }
    .status.inativo {
      color: #ff4444;
    }

    .card-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }
    .card-buttons button {
      background: #007bff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      color: white;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card-buttons button:hover {
      background: #0056b3;
    }

    /* Chatbot */
    .chatbot {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    .chat-btn {
      background: #007bff;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 22px;
      cursor: pointer;
      color: #fff;
      box-shadow: 0 0 10px #007bff99;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2 style="color:#007bff; text-align:center;">DIGIVEND</h2>
    <a href="dashboard_vendedor.html">üè† Dashboard</a>
    <a href="meus_produtos.html" class="active">üì¶ Meus Produtos</a>
    <a href="marketplace.html">üõçÔ∏è Marketplace</a>
    <a href="configuracoes.html">‚öôÔ∏è Configura√ß√µes</a>
    <a href="logout.html">üö™ Sair</a>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <div></div>
    <div class="topbar-center">
      <img src="assets/logo.png" alt="Logo DigiVend" />
    </div>
    <div class="topbar-right">
      <button class="icon-btn">üîî</button>
      <button class="icon-btn">üë§</button>
    </div>
  </div>

  <!-- Barra de Pesquisa -->
  <section class="search-section">
    <div class="search-bar">
      <input type="text" placeholder="Pesquisar produto..." />
      <button class="filter-btn">Filtrar Categoria</button>
    </div>
  </section>

  <!-- Bot√£o Criar -->
  <section class="create-section">
    <button class="create-btn" onclick="window.location.href='adicionar_produtos.html'">+ Criar</button>
  </section>

  <!-- Cards de Produtos -->
  <section class="produtos-container">
    <div class="produto-card" data-status="pendente">
      <img src="assets/produto1.jpg" alt="Produto">
      <h3>Curso de Programa√ß√£o</h3>
      <p>Status: <span class="status pendente">Pendente</span></p>
      <div class="card-buttons">
        <button>üìã Copiar</button>
        <button disabled>‚úèÔ∏è Editar</button>
        <button>üóëÔ∏è Apagar</button>
      </div>
    </div>

    <div class="produto-card" data-status="ativo">
      <img src="assets/produto2.jpg" alt="Produto">
      <h3>eBook de Marketing</h3>
      <p>Status: <span class="status ativo">Ativo</span></p>
      <div class="card-buttons">
        <button>üìã Copiar</button>
        <button>‚úèÔ∏è Editar</button>
        <button>üóëÔ∏è Apagar</button>
      </div>
    </div>
  </section>

  <!-- Chatbot -->
  <div class="chatbot">
    <button class="chat-btn">üí¨</button>
  </div>

<script>
  // --- BOT√ïES DE PRODUTO ---
  document.querySelectorAll('.produto-card').forEach(card => {
    const status = card.getAttribute('data-status');
    const editarBtn = card.querySelector('button:nth-child(2)');

    // Desativa o bot√£o editar se status for pendente
    if (status === 'pendente') {
      editarBtn.disabled = true;
      editarBtn.style.opacity = '0.6';
      editarBtn.title = 'S√≥ pode editar produtos ativos ou inativos.';
    }

    // Bot√£o de copiar link
    const copiarBtn = card.querySelector('button:nth-child(1)');
    copiarBtn.addEventListener('click', () => {
      const link = window.location.origin + '/produto/' + card.querySelector('h3').textContent.trim().replace(/\s+/g, '-').toLowerCase();
      navigator.clipboard.writeText(link).then(() => {
        alert('‚úÖ Link copiado com sucesso:\n' + link);
      });
    });

    // Bot√£o de editar
    editarBtn.addEventListener('click', () => {
      if (status !== 'pendente') {
        alert('üîß Abrindo editor do produto...');
        // Aqui voc√™ pode redirecionar ou abrir modal
        window.location.href = 'editar_produto.html';
      }
    });

    // Bot√£o de apagar
    const apagarBtn = card.querySelector('button:nth-child(3)');
    apagarBtn.addEventListener('click', () => {
      if (confirm('‚ö†Ô∏è Tem certeza que deseja apagar este produto?')) {
        card.remove();
        alert('üóëÔ∏è Produto apagado com sucesso.');
      }
    });
  });

  // --- BOT√ÉO FILTRAR CATEGORIA ---
  document.querySelector('.filter-btn').addEventListener('click', () => {
    const categoria = prompt('Digite o nome da categoria para filtrar:');
    if (!categoria) return;

    document.querySelectorAll('.produto-card').forEach(card => {
      const nome = card.querySelector('h3').textContent.toLowerCase();
      if (nome.includes(categoria.toLowerCase())) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  });

  // --- CHATBOT SIMPLES ---
  document.querySelector('.chat-btn').addEventListener('click', () => {
    alert('ü§ñ Ol√°! Sou o assistente DigiVend.\nComo posso te ajudar hoje?');
  });
</script>
</body>
</html>

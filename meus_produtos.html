<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueci minha senha - DIGIVEND</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen justify-center items-center px-4">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Recuperar Senha</h1>

    <p class="text-gray-600 text-center mb-6">
      Digite o e-mail da sua conta DIGIVEND. Enviaremos um link para redefinir a senha.
    </p>

    <form onsubmit="recuperarSenha(event)">
      <label class="block text-gray-700 mb-2 font-medium">E-mail cadastrado</label>
      <input type="email" id="emailRecuperacao" required
             class="w-full border border-gray-300 rounded-lg px-4 py-2 mb-4 focus:ring-2 focus:ring-blue-500 focus:outline-none">

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Enviar Link de Redefinição
      </button>
    </form>

    <p class="text-sm text-center mt-4">
      <a href="login.html" class="text-blue-600 hover:underline">Voltar ao Login</a>
    </p>
  </div>

  <footer class="text-gray-500 text-sm text-center mt-6">
    © 2025 DIGIVEND. Todos os direitos reservados.
  </footer>

  <script src="script.js"></script>
</body>
</html>

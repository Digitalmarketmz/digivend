<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIGIVEND - Cadastro de Vendedor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl w-11/12 max-w-md p-8">
    <h1 class="text-2xl font-bold text-blue-600 text-center mb-6">Cadastro de Vendedor</h1>

    <form id="formVendedor" class="space-y-4">
      <input type="text" id="nome" placeholder="Nome completo" required
             class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500">
      <input type="email" id="email" placeholder="Email" required
             class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500">
      <input type="password" id="senha" placeholder="Senha" required
             class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500">
      <button type="submit"
              class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
        Criar Conta
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
      Já tem conta? <a href="login.html" class="text-blue-600 hover:underline">Entrar</a>
    </p>
  </div>

  <script>
    document.getElementById('formVendedor').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      const usuario = { tipo: 'vendedor', nome, email, senha };
      localStorage.setItem('usuario', JSON.stringify(usuario));

      alert('Conta criada com sucesso! Faça login para continuar.');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>

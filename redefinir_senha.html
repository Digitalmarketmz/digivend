<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - DIGIVEND</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Redefinir Senha</h2>
    <form onsubmit="event.preventDefault(); redefinirSenha();">
      <input id="nova_senha" type="password" placeholder="Nova senha" class="w-full p-3 border rounded-lg mb-3" required>
      <input id="confirmar_senha" type="password" placeholder="Repita a senha" class="w-full p-3 border rounded-lg mb-3" required>
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">
        Redefinir Senha
      </button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

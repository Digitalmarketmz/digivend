<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel - DIGIVEND</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body onload="carregarPainel()" class="bg-gray-100 min-h-screen flex flex-col">

  <header class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Painel DIGIVEND</h1>
    <button onclick="sair()" class="bg-white text-blue-600 font-semibold px-4 py-2 rounded hover:bg-gray-100">
      Sair
    </button>
  </header>

  <main class="flex flex-col items-center justify-center flex-grow text-center px-4">
    <h2 class="text-3xl font-bold text-blue-700 mb-4">Bem-vindo à DIGIVEND!</h2>
    <p class="text-lg text-gray-700 mb-2">Email: <span id="emailUser" class="font-semibold"></span></p>
    <p class="text-lg text-gray-700">Tipo de conta: <span id="tipoConta" class="font-semibold"></span></p>

    <div class="mt-10">
      <p class="text-gray-600 italic">Em breve: Dashboard completo com estatísticas, produtos e relatórios!</p>
    </div>
  </main>

  <footer class="bg-gray-900 text-gray-300 text-center py-4">
    <p>© 2025 DIGIVEND. Todos os direitos reservados.</p>
  </footer>

</body>
</html>

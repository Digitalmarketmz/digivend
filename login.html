<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIGIVEND | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-96 border border-blue-500">
    <h1 class="text-2xl font-bold text-center text-blue-400 mb-6">Entrar na DIGIVEND</h1>

    <form onsubmit="event.preventDefault(); login();">
      <label class="block mb-2 text-sm font-medium">Email</label>
      <input id="email" type="email" required
        class="w-full mb-4 p-2 rounded bg-gray-700 text-white border border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400" />

      <label class="block mb-2 text-sm font-medium">Senha</label>
      <div class="relative">
        <input id="senha" type="password" required
          class="w-full mb-4 p-2 rounded bg-gray-700 text-white border border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400" />
        <button type="button" onclick="toggleSenha()"
          class="absolute right-2 top-2 text-blue-400 text-sm">👁</button>
      </div>

      <button type="submit"
        class="w-full py-2 mt-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md hover:shadow-blue-500/50 transition">
        Entrar
      </button>

      <p class="text-center mt-4">
        <a href="esqueci_senha.html" class="text-blue-400 hover:underline">Esqueci minha senha</a>
      </p>

      <p class="text-center mt-2 text-sm">
        Ainda não tem conta? <a href="cadastro.html" class="text-blue-400 hover:underline">Cadastre-se</a>
      </p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

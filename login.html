<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DIGIVEND</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Entrar na DIGIVEND</h1>
    <form onsubmit="event.preventDefault(); login();">
      <input id="email" type="email" placeholder="Seu email" class="w-full p-3 border rounded-lg mb-3" required>
      <input id="senha" type="password" placeholder="Sua senha" class="w-full p-3 border rounded-lg mb-3" required>
      
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">
        Entrar
      </button>

      <div class="text-center mt-4">
        <a href="esqueci_senha.html" class="text-blue-600 hover:underline text-sm">
          Esqueci minha senha
        </a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

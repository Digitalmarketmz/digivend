<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DIGIVEND</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-96">
    <h1 class="text-3xl font-bold text-center text-blue-400 mb-6">Entrar na DIGIVEND</h1>

    <div class="mb-4">
      <label for="email" class="block text-gray-300 mb-2">Email</label>
      <input type="email" id="email" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 focus:ring-2 focus:ring-blue-500 outline-none" placeholder="seuemail@exemplo.com">
    </div>

    <div class="mb-4 relative">
      <label for="senha" class="block text-gray-300 mb-2">Senha</label>
      <input type="password" id="senha" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-gray-200 focus:ring-2 focus:ring-blue-500 outline-none pr-10" placeholder="Sua senha">
      <button type="button" onclick="toggleSenha()" class="absolute right-3 top-9 text-gray-400 hover:text-blue-400">👁️</button>
    </div>

    <button onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition mb-3">
      Entrar
    </button>

    <a href="esqueci_senha.html" class="block text-sm text-blue-400 text-center hover:underline mb-2">Esqueci minha senha</a>
    <a href="cadastro.html" class="block text-sm text-gray-400 text-center hover:underline">Ainda não tem conta? Cadastre-se</a>
  </div>

  <!-- Importa o script -->
  <script src="script.js"></script>
</body>
</html>

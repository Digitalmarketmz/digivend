<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esqueci minha senha - DIGIVEND</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Esqueci minha senha</h2>
    <form onsubmit="event.preventDefault(); enviarRedefinicao();">
      <input id="email_recuperacao" type="email" placeholder="Digite seu email" class="w-full p-3 border rounded-lg mb-3" required>
      <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">
        Enviar link de redefinição
      </button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>

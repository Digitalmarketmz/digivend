<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DIGIVEND | Dashboard Comprador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">
  <!-- Navbar -->
  <header class="flex justify-between items-center px-6 py-4 bg-gray-800 shadow-md sticky top-0 z-50">
    <button id="sidebarToggle" class="text-blue-400 text-2xl">&#9776;</button>
    <h1 class="text-xl font-bold text-blue-500">DIGIVEND</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="perfil"
      class="w-8 h-8 rounded-full border border-blue-400" />
  </header>

  <!-- Sidebar -->
  <aside id="sidebar"
    class="fixed top-0 left-0 h-full w-64 bg-gray-800 border-r border-blue-500 transform -translate-x-full transition-transform duration-300 z-40">
    <div class="flex justify-between items-center p-4 border-b border-blue-500">
      <h2 class="text-lg font-semibold text-blue-400">Menu</h2>
      <button id="closeSidebar" class="text-blue-400 text-xl">&times;</button>
    </div>
    <nav class="flex flex-col p-4 space-y-3">
      <a href="#" class="hover:text-blue-400">🏠 Início</a>
      <a href="#" class="hover:text-blue-400">🛒 Minhas Compras</a>
      <a href="#" class="hover:text-blue-400">💬 Suporte</a>
      <a href="login.html" class="hover:text-blue-400">🚪 Sair</a>
    </nav>
  </aside>

  <!-- Conteúdo -->
  <main class="flex-1 p-6 transition-all duration-300">
    <h2 class="text-2xl font-bold text-blue-400 mb-2">Bem-vindo(a) à sua conta!</h2>
    <p class="text-gray-400 mb-8">Aqui estão suas informações de comprador.</p>

    <!-- Cards -->
    <div class="grid gap-6">
      <div class="p-6 rounded-2xl bg-gray-800 border border-blue-500 shadow-lg">
        <h3 class="text-lg font-semibold text-blue-300 mb-2">Saldo</h3>
        <p class="text-2xl font-bold">2.450 MT</p>
      </div>

      <div class="p-6 rounded-2xl bg-gray-800 border border-blue-500 shadow-lg">
        <h3 class="text-lg font-semibold text-blue-300 mb-2">Última Compra</h3>
        <p>Curso de Marketing Digital - 20/10/2025</p>
      </div>

      <div class="p-6 rounded-2xl bg-gray-800 border border-blue-500 shadow-lg">
        <h3 class="text-lg font-semibold text-blue-300 mb-2">Suporte Ativo</h3>
        <p>Nenhum ticket aberto.</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
